# .github/workflows/deploy.yml
name: Deploy Phaser2D to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: chadm-portfolio
      S3_PREFIX: kingslayer-holdout
      CF_DISTRIBUTION_ID: ${{ vars.CF_DISTRIBUTION_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist/ s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}/ \
            --delete \
            --cache-control "public, max-age=60, must-revalidate"

      - name: Invalidate CloudFront Cache
        if: env.CF_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CF_DISTRIBUTION_ID }} \
            --paths "/${{ env.S3_PREFIX }}/*"

      - run: echo "Deployed: https://kingslayer-holdout.chadmurchison.com/"